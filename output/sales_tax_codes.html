
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sales Tax Codes</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f9;
                        color: #333;
                        margin: 20px;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 20px;
                    }
                    th, td {
                        border: 1px solid #ddd;
                        padding: 12px;
                        text-align: left;
                    }
                    th {
                        background-color: #4CAF50;
                        color: white;
                        font-size: 1.2em;
                    }
                    tr:nth-child(even) {
                        background-color: #f9f9f9;
                    }
                    tr:hover {
                        background-color: #f1f1f1;
                    }
                    td {
                        font-size: 1.1em;
                    }
                </style>
            </head>
            <body>
                <h1>Sales Tax Codes</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Taxable</th>
                        </tr>
                    </thead>
                    <tbody>
            
                        <tr>
                            <td>Tax</td>
                            <td>Taxable Sales</td>
                            <td>Yes</td>
                        </tr>
                        
                        <tr>
                            <td>LBR</td>
                            <td>Non-Taxable Labor</td>
                            <td>No</td>
                        </tr>
                        
                        <tr>
                            <td>Non</td>
                            <td>Non-Taxable Sales</td>
                            <td>No</td>
                        </tr>
                        
                    </tbody>
                </table>
            </body>
            </html>
